<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <h1>Event Bubble</h1>
    <section id="section-container">
        <h3>event list</h3>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Id, ratione.</li>
            <li class="item">Tempore, ut?</li>
            <li class="item">Cumque, corrupti!</li>
            <li class="item">Ad, quaerat.</li>
            <li class="item">Inventore, magni!</li>
        </ul>
    </section>
    <script>
        document.getElementById('second-item').addEventListener('click',function(event){
            console.log("second clicked");
            event.stopImmediatePropagation();
        })
        document.getElementById('second-item').addEventListener('click',function(event){
            console.log("second clicked");
            event.stopPropagation();
        })
        //ul
        document.getElementById('list-container').addEventListener('click',function(){
            console.log("ul clicked");
        })
        //section
        document.getElementById('section-container').addEventListener('click',function(){
            console.log("section clicked");
        })

    </script>
</body>
</html>
